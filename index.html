<!DOCTYPE html>
<html>
<head>
  <title>Zarcom Live Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .leaflet-popup-content video {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([34.0522, -118.2437], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const cameraIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
      iconSize: [30, 30]
    });

    const marker = L.marker([34.0522, -118.2437], { icon: cameraIcon }).addTo(map);
    marker.bindPopup(`
      <div>
        <strong>Камера 1 (720p)</strong><br>
        <video controls autoplay muted playsinline width="300">
          <source src="http://5.161.202.172/hls/camera1_720p2628kbs/index.m3u8" type="application/x-mpegURL">
          Ваш браузер не поддерживает HLS.
        </video>
        <br><strong>Камера 1 (480p)</strong><br>
        <video controls autoplay muted playsinline width="300">
          <source src="http://5.161.202.172/hls/camera1_480p1128kbs/index.m3u8" type="application/x-mpegURL">
        </video>
        <br><strong>Камера 1 (360p)</strong><br>
        <video controls autoplay muted playsinline width="300">
          <source src="http://5.161.202.172/hls/camera1_360p878kbs/index.m3u8" type="application/x-mpegURL">
        </video>
      </div>
    `);
  </script>
</body>
</html>
