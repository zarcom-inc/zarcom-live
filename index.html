<!-- Добавим форму в твой HTML -->
<form id="addCameraForm" style="position: absolute; bottom: 100px; left: 20px; background: white; padding: 12px; border-radius: 8px; z-index: 1200; box-shadow: 0 2px 8px rgba(0,0,0,0.2); max-width: 300px;">
  <h4 style="margin-top: 0;">Добавить камеру</h4>
  <input type="text" name="id" placeholder="ID камеры" required style="width: 100%; margin-bottom: 6px;"/><br />
  <input type="text" name="lat" placeholder="Широта (latitude)" required style="width: 100%; margin-bottom: 6px;"/><br />
  <input type="text" name="lng" placeholder="Долгота (longitude)" required style="width: 100%; margin-bottom: 6px;"/><br />
  <input type="text" name="url" placeholder="Ссылка на .m3u8" required style="width: 100%; margin-bottom: 6px;"/><br />
  <input type="text" name="type" placeholder="Тип (food, parking...)" required style="width: 100%; margin-bottom: 6px;"/><br />
  <input type="password" name="key" placeholder="Ключ доступа" required style="width: 100%; margin-bottom: 10px;"/><br />
  <button type="submit" style="width: 100%;">Сохранить</button>
</form>

<script>
  document.getElementById('addCameraForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const payload = Object.fromEntries(formData.entries());

    try {
      const res = await fetch('https://your-server.com/api/add-camera', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const result = await res.json();
      alert(result.message);
    } catch (err) {
      alert('Ошибка при добавлении камеры');
    }
  });
</script>
