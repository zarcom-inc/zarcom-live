<!DOCTYPE html>
<html>
<head>
  <title>Zarcom Live Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const map = L.map('map').setView([34.0522, -118.2437], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const icon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/854/854878.png',
      iconSize: [30, 30],
      iconAnchor: [15, 30],
      popupAnchor: [0, -30]
    });

    // Ivideon камера
    L.marker([34.0522, -118.2437], { icon }).addTo(map)
      .bindPopup(`<iframe src="https://public.ivideon.com/camera/100-SYJQkrxIQlHzKBISTMN7tv/65536/?lang=en" width="300" height="200" frameborder="0" allowfullscreen></iframe>`);

    // Тестовая HLS
    L.marker([34.0518, -118.2433], { icon }).addTo(map)
      .bindPopup(`<video controls autoplay muted playsinline width="300" height="200">
        <source src="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" type="application/x-mpegURL">
        Ваш браузер не поддерживает воспроизведение HLS.
      </video>`);

    // RTMP/HLS с сервера с hls.js
    const rtmpPopup = L.popup().setContent(`<video id="rtmpPlayer" width="300" height="200" controls muted autoplay playsinline></video>`);
    const rtmpMarker = L.marker([34.0528, -118.2427], { icon }).addTo(map).bindPopup(rtmpPopup);

    map.on('popupopen', function (e) {
      if (e.popup === rtmpPopup) {
        const video = document.getElementById('rtmpPlayer');
        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource('http://5.161.202.172/hls/camera1_720p2628kbs/index.m3u8');
          hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = 'http://5.161.202.172/hls/camera1_720p2628kbs/index.m3u8';
        }
      }
    });
  </script>
</body>
</html>
