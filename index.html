<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zarcom Cameras Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { margin: 0; padding: 0; height: 100%; width: 100%; }
    .video-popup { width: 300px; height: 170px; margin-bottom: 10px; }
    video, iframe { width: 100%; height: 100%; border: none; border-radius: 8px; }
    .leaflet-popup-content-wrapper { max-width: 320px; }
    #searchBox {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: white;
      padding: 5px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    #toggleMapBtn {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: white;
      padding: 5px 10px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <input type="text" id="searchBox" placeholder="Search camera by number..." />
  <button id="toggleMapBtn">Toggle Map</button>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const map = L.map('map').setView([34.1808, -118.3089], 16);
    const tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const greenIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
    });

    function createManagedPopup(streamUrl) {
      const container = document.createElement('div');
      container.className = 'video-popup';
      const video = document.createElement('video');
      video.controls = true; video.autoplay = false; video.muted = true; video.playsInline = true;
      container.appendChild(video);
      let hlsInstance = null;

      container.onPopupOpen = () => {
        if (Hls.isSupported()) {
          hlsInstance = new Hls();
          hlsInstance.loadSource(streamUrl);
          hlsInstance.attachMedia(video);
          hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        } else {
          video.src = streamUrl;
          video.addEventListener('loadedmetadata', () => video.play(), { once: true });
        }
      };
      container.onPopupClose = () => {
        if (hlsInstance) { hlsInstance.destroy(); hlsInstance = null; }
        video.pause();
        video.removeAttribute('src');
        video.load();
      };
      return container;
    }

    const markers = [
      { id: '1', lat: 34.1812, lng: -118.3095, url: '/hls/cam1.m3u8' },
      { id: '2', lat: 34.1800, lng: -118.3080, url: '/hls/cam2.m3u8' },
      { id: '3', lat: 34.1790, lng: -118.3098, url: '/hls/cam3.m3u8' }
    ];

    const markerRefs = [];

    markers.forEach(cam => {
      const marker = L.marker([cam.lat, cam.lng], { icon: greenIcon }).addTo(map);
      const popup = createManagedPopup(cam.url);
      marker.bindPopup(popup).bindTooltip(cam.id, { permanent: true, direction: 'right', offset: [10, 0] });
      marker.on('popupopen',  () => popup.onPopupOpen());
      marker.on('popupclose', () => popup.onPopupClose());
      markerRefs.push({ marker, id: cam.id });
    });

    document.getElementById('searchBox').addEventListener('input', function() {
      const value = this.value.trim();
      markerRefs.forEach(({ marker, id }) => {
        if (id === value) {
          marker.openPopup();
          map.setView(marker.getLatLng(), 18);
        }
      });
    });

    document.getElementById('toggleMapBtn').addEventListener('click', function() {
      if (map.hasLayer(tileLayer)) {
        map.removeLayer(tileLayer);
        this.textContent = 'Show Map';
      } else {
        tileLayer.addTo(map);
        this.textContent = 'Hide Map';
      }
    });
  </script>
</body>
</html>
