<script>
  const cameras = [
    { id:'OFFICE', lat:34.1372, lng:-118.3550, urlLive:'/hls/cam1.m3u8', urlArchive:'/hls/archive/cam1' },
    { id:'BBQ',    lat:34.1602, lng:-118.2547, urlLive:'/hls/cam2.m3u8', urlArchive:'/hls/archive/cam2' },
    { id:'5STAR',  lat:34.1212, lng:-118.4089, urlLive:'/hls/cam3.m3u8', urlArchive:'/hls/archive/cam3' },
    { id:"Trader Jo's", lat:34.15996, lng:-118.25431, urlLive:'/hls/cam5.m3u8', urlArchive:'/hls/archive/cam5' },
    { id:'Master BBQ',  lat:34.14667, lng:-118.26278, urlLive:'/hls/cam6.m3u8', urlArchive:'/hls/archive/cam6' },
    { id:'BJ-1', lat:34.20205, lng:-118.40886, urlLive:'/hls/cam8.m3u8', urlArchive:'/hls/archive/cam8' },
    { id:'BJ-2', lat:34.20225, lng:-118.40866, urlLive:'/hls/cam9.m3u8', urlArchive:'/hls/archive/cam9' },
    { id:'Home', lat:34.20793, lng:-118.36923, urlLive:'/hls/cam10.m3u8', urlArchive:'/hls/archive/cam10' },
    { id:'Meat Master', lat:34.19413, lng:-118.36469, urlLive:'/hls/cam11.m3u8', urlArchive:'/hls/archive/cam11' }
  ];

  function attachHls(videoEl, src) {
    if (videoEl._hls) { videoEl._hls.destroy(); delete videoEl._hls; }
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(src);
      hls.attachMedia(videoEl);
      hls.on(Hls.Events.MANIFEST_PARSED, ()=>videoEl.play());
      videoEl._hls = hls;
    } else {
      videoEl.src = src;
      videoEl.onloadedmetadata = ()=>videoEl.play();
    }
  }

  function getLastDates(n) {
    return Array.from({length:n},(_,i)=>{
      const d = new Date();
      d.setUTCDate(d.getUTCDate() - i);
      return d.toISOString().slice(0,10);
    });
  }

  // Строим popup для маркера
  function createVideoPopup(cam) {
    const c = document.createElement('div');
    c.className = 'video-popup';
    const title = document.createElement('div');
    title.className = 'popup-title'; title.textContent = cam.id;
    const ctr = document.createElement('div');
    ctr.className = 'popup-controls';
    const bLive = document.createElement('button'); bLive.textContent='Live';
    const bArch = document.createElement('button'); bArch.textContent='Archive';
    const sel = document.createElement('select'); sel.style.display='none';
    getLastDates(3).forEach(d=>sel.append(new Option(d,d)));
    ctr.append(bLive,bArch,sel);
    const vid = document.createElement('video');
    vid.controls=true; vid.muted=true; vid.style.width='100%'; vid.style.height='180px';
    c.append(title,ctr,vid);

    bLive.onclick = ()=>{ sel.style.display='none'; attachHls(vid,cam.urlLive); };
    bArch.onclick = ()=>{ sel.style.display='inline-block'; attachHls(vid,`${cam.urlArchive}/${sel.value}/index.m3u8`); };
    sel.onchange = ()=>bArch.onclick();
    bLive.onclick();
    return c;
  }

  // Инициализация карты
  const map = L.map('map',{ zoomControl:true }).setView([34.16,-118.35],12);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{ maxZoom:19 }).addTo(map);
  const redIcon = new L.Icon({
    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
    shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
    iconSize:[25,41], iconAnchor:[12,41], popupAnchor:[1,-34], shadowSize:[41,41]
  });
  cameras.forEach(cam=>{
    L.marker([cam.lat,cam.lng],{icon:redIcon})
     .addTo(map)
     .bindTooltip(cam.id,{permanent:true,direction:'right'})
     .bindPopup(createVideoPopup(cam));
  });

  // Галерея
  let galleryBuilt = false;
  function buildGallery() {
    if (galleryBuilt) return;
    const ul = document.getElementById('cameraList');
    cameras.forEach(cam=>{
      const li = document.createElement('li');
      const title = document.createElement('div');
      title.className='cam-title'; title.textContent=cam.id;

      const ctr = document.createElement('div');
      ctr.className='popup-controls';
      const bLive = document.createElement('button'); bLive.textContent='Live';
      const bArch = document.createElement('button'); bArch.textContent='Archive';
      const sel = document.createElement('select'); sel.style.display='none';
      getLastDates(3).forEach(d=>sel.append(new Option(d,d)));
      ctr.append(bLive,bArch,sel);

      const box = document.createElement('div'); box.className='cam-video';
      const vid = document.createElement('video');
      vid.controls=true; vid.muted=true;
      box.append(vid);

      function resetButtons() {
        bLive.classList.remove('active');
        bArch.classList.remove('active');
      }

      bLive.onclick = ()=>{
        if (box.style.display==='block' && bLive.classList.contains('active')) {
          vid.pause(); if (vid._hls) { vid._hls.destroy(); delete vid._hls; }
          box.style.display='none'; resetButtons();
        } else {
          resetButtons(); bLive.classList.add('active');
          sel.style.display='none'; box.style.display='block';
          attachHls(vid,cam.urlLive);
        }
      };
      bArch.onclick = ()=>{
        if (box.style.display==='block' && bArch.classList.contains('active')) {
          vid.pause(); if (vid._hls) { vid._hls.destroy(); delete vid._hls; }
          box.style.display='none'; sel.style.display='none'; resetButtons();
        } else {
          resetButtons(); bArch.classList.add('active');
          sel.style.display='inline-block'; box.style.display='block';
          attachHls(vid,`${cam.urlArchive}/${sel.value}/index.m3u8`);
        }
      };
      sel.onchange = ()=>bArch.onclick();

      li.append(title,ctr,box);
      ul.append(li);
    });
    galleryBuilt = true;
  }

  // Переключение вида
  document.getElementById('toggleMapBtn').onclick = ()=>{
    if (galleryBuilt) {
      document.querySelectorAll('#cameraList video').forEach(v=>{
        v.pause(); if (v._hls) { v._hls.destroy(); delete v._hls; }
      });
    }
    document.getElementById('map').style.display='block';
    document.getElementById('cameraListView').style.display='none';
    toggleButtons('map');
    map.invalidateSize();
  };
  document.getElementById('toggleListBtn').onclick = ()=>{
    buildGallery();
    document.getElementById('map').style.display='none';
    document.getElementById('cameraListView').style.display='block';
    toggleButtons('list');
  };
  function toggleButtons(mode) {
    const m = document.getElementById('toggleMapBtn'),
          l = document.getElementById('toggleListBtn');
    if (mode==='map') { m.classList.add('active'); l.classList.remove('active'); }
    else             { l.classList.add('active'); m.classList.remove('active'); }
  }
</script>
