<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zarcom Cameras Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { margin: 0; padding: 0; height: 100%; width: 100%; }
    .video-popup { width: 300px; height: 170px; margin-bottom: 10px; }
    video, iframe { width: 100%; height: 100%; border: none; border-radius: 8px; }
    .leaflet-popup-content-wrapper { max-width: 320px; }

    .top-bar {
      position: absolute;
      top: 10px; left: 10px; z-index: 1100;
      display: flex; gap: 6px;
      background: white; padding: 10px; border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .search-box {
      padding: 8px 36px 8px 12px; font-size: 14px;
      border-radius: 20px; border: 1px solid #ccc;
      background: url('https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/search.svg') no-repeat right 10px center;
      background-size: 16px 16px; flex: 1;
    }

    .filter-btn { padding: 6px 12px; border: none; border-radius: 16px;
      background: #eee; cursor: pointer; font-size: 14px; }

    #controls {
      position: absolute; right: 20px; bottom: 20px; z-index: 1100;
      display: flex; flex-direction: column; gap: 8px;
    }
    #controls button { width: 40px; height: 40px; border: none;
      border-radius: 50%; background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3); font-size: 20px; cursor: pointer;
    }
    #locateBtn { font-size: 24px; color: red; }

    #admin-tools {
      position: absolute; top: 10px; right: 10px; z-index: 9999;
      display: flex; align-items: center; gap: 6px;
      background: white; padding: 6px 10px; border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }
    #add-camera-form {
      position: absolute; display: none; background: white;
      padding: 10px; border: 1px solid #ccc; border-radius: 10px;
      z-index: 9999; box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #add-camera-form input { display: block; margin-bottom: 6px;
      width: 200px; padding: 4px; }
  </style>
</head>
<body>
  <div class="top-bar">
    <input type="text" id="searchBox" class="search-box" placeholder="–ü–æ–∏—Å–∫ –∫–∞–º–µ—Ä—ã (–Ω–∞–ø—Ä–∏–º–µ—Ä –∫–∞—Ñ–µ)">
    <button class="filter-btn" data-type="food">üçî</button>
    <button class="filter-btn" data-type="parking">üÖøÔ∏è</button>
    <button class="filter-btn" data-type="gas">‚õΩ</button>
    <button class="filter-btn" data-type="laundry">üß∫</button>
    <button class="filter-btn" data-type="building">üè¢</button>
    <button class="filter-btn" data-type="ev">üîå</button>
  </div>

  <div id="admin-tools">
    <input type="text" id="username" placeholder="Login">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn" onclick="login()">Login</button>
    <button id="addCameraBtn" onclick="enableAddCameraMode()" style="display:none;">‚ûï</button>
  </div>

  <div id="add-camera-form">
    <input type="text" id="serverIp" placeholder="Server IP">
    <input type="text" id="port" placeholder="Port">
    <input type="text" id="appName" placeholder="App Name">
    <input type="text" id="streamId" placeholder="Stream ID">
    <button onclick="submitCameraForm()">OK</button>
  </div>

  <div id="map"></div>
  <div id="controls">
    <button id="zoom-in">+</button>
    <button id="zoom-out">‚àí</button>
    <button id="locateBtn">üéØ</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const map = L.map('map', { zoomControl: false }).setView([34.1808, -118.3089], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19, attribution: '&copy; OpenStreetMap contributors' }).addTo(map);

    document.getElementById('zoom-in').onclick = () => map.zoomIn();
    document.getElementById('zoom-out').onclick = () => map.zoomOut();
    document.getElementById('locateBtn').onclick = () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          L.marker([lat, lng]).addTo(map).bindTooltip("You are here", { permanent: false });
          map.setView([lat, lng], 16);
        }, () => alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ'));
      } else alert('–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
    };

    const redIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
    });

    // Static existing cameras
    const initialCams = [
      { id: 'OFFICE', lat: 34.1811, lng: -118.3089, url: '/hls/cam1.m3u8' },
      { id: 'BBQ', lat: 34.1601849437365, lng: -118.25466125331505, url: '/hls/cam2.m3u8' },
      { id: '5STAR', lat: 34.2193112, lng: -118.4513592, url: '/hls/cam3.m3u8' },
      { id: 'LALALAND', lat: 34.120899, lng: -118.267197, url: '/hls/cam4.m3u8' },
      { id: "Trader Jo's", lat: 34.15995908795789, lng: -118.25430964670682, url: '/hls/cam5.m3u8' }
    ];

    const markerRefs = [];
    initialCams.forEach(cam => {
      const marker = L.marker([cam.lat, cam.lng], { icon: redIcon }).addTo(map);
      const popup = createManagedPopup(cam.url);
      marker.bindPopup(popup).bindTooltip(cam.id, { permanent: true, direction: 'right', offset: [10, 0] });
      marker.on('popupopen', () => popup.onPopupOpen()); marker.on('popupclose', () => popup.onPopupClose());
      markerRefs.push({ marker, id: cam.id });
    });

    let isLoggedIn = false, addCameraMode = false, lastClickedLatLng = null;

    function login() {
      const user = document.getElementById('username').value,
            pass = document.getElementById('password').value;
      if (user==='admin' && pass==='admin') {
        isLoggedIn=true; document.getElementById('username').style.display='none';
        document.getElementById('password').style.display='none';
        document.getElementById('loginBtn').style.display='none';
        document.getElementById('addCameraBtn').style.display='inline-block';
      } else alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å');
    }
    function enableAddCameraMode() {
      if (!isLoggedIn) return;
      addCameraMode=true; alert('–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–∞—Ä—Ç—É –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –Ω–æ–≤–æ–π –∫–∞–º–µ—Ä—ã');
    }
    function submitCameraForm() {
      const ip=document.getElementById('serverIp').value,
            port=document.getElementById('port').value,
            app=document.getElementById('appName').value,
            streamId=document.getElementById('streamId').value;
      if (lastClickedLatLng && ip && port && app && streamId) {
        const cam={id:app+'/'+streamId,lat:lastClickedLatLng.lat,lng:lastClickedLatLng.lng,url:`http://${ip}:${port}/${app}/${streamId}.m3u8`};
        fetch('http://5.78.131.127:3000/api/cameras',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(cam)})
          .then(r=>r.json()).then(resp=>{if(resp.success){
            const marker=L.marker([cam.lat,cam.lng],{icon:redIcon}).addTo(map);
            const popup=createManagedPopup(cam.url);
            marker.bindPopup(popup).bindTooltip(cam.id,{permanent:true,direction:'right',offset:[10,0]});
            marker.on('popupopen',()=>popup.onPopupOpen());marker.on('popupclose',()=>popup.onPopupClose());
            markerRefs.push({marker,id:cam.id});
          }});
        addCameraMode=false; document.getElementById('add-camera-form').style.display='none';
      }
    }
    map.on('click',e=>{if(addCameraMode&&isLoggedIn){
      lastClickedLatLng=e.latlng;
      const form=document.getElementById('add-camera-form');
      form.style.left=e.containerPoint.x+'px';form.style.top=e.containerPoint.y+'px';form.style.display='block';
    }});

    function createManagedPopup(url) {
      const c=document.createElement('div');c.className='video-popup';
      const v=document.createElement('video');v.controls=true;v.autoplay=false;v.muted=true;v.playsInline=true;
      c.appendChild(v);
      let hls;
      c.onPopupOpen=()=>{if(Hls.isSupported()){hls=new Hls();hls.loadSource(url);hls.attachMedia(v);hls.on(Hls.Events.MANIFEST_PARSED,()=>v.play());}else{v.src=url;v.onloadedmetadata=()=>v.play();}};
      c.onPopupClose=()=>{if(hls){hls.destroy();hls=null;}v.pause();v.removeAttribute('src');v.load();};
      return c;
    }

    // Load dynamic cameras without skipping
    fetch('http://5.78.131.127:3000/api/cameras')
      .then(r=>r.json()).then(data=>{
        data.forEach(cam=>{
          const marker=L.marker([cam.lat,cam.lng],{icon:redIcon}).addTo(map);
          const popup=createManagedPopup(cam.url);
          marker.bindPopup(popup).bindTooltip(cam.id,{permanent:true,direction:'right',offset:[10,0]});
          marker.on('popupopen',()=>popup.onPopupOpen());marker.on('popupclose',()=>popup.onPopupClose());
          markerRefs.push({marker,id:cam.id});
        });
      });

    document.getElementById('searchBox').addEventListener('input',function(){
      const v=this.value.trim().toLowerCase();
      markerRefs.forEach(({marker,id})=>{if(id.toLowerCase().includes(v)){marker.openPopup();map.setView(marker.getLatLng(),18);}});
    });
  </script>
</body>
</html>
