<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zarcom Cameras Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    video { width: 100%; height: 100%; border: none; border-radius: 8px; }
    .leaflet-popup-content-wrapper { max-width: 320px; }
    .top-bar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1100;
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      background: white;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .search-box {
      padding: 8px 12px 8px 36px;
      font-size: 14px;
      border-radius: 20px;
      border: 1px solid #ccc;
      background: white url('https://cdn-icons-png.flaticon.com/512/622/622669.png') no-repeat 10px center;
      background-size: 16px;
      width: 240px;
    }
    .filter-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 16px;
      background: #eee;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <input type="text" id="searchBox" class="search-box" placeholder="–ü–æ–∏—Å–∫ –∫–∞–º–µ—Ä—ã (–Ω–∞–ø—Ä–∏–º–µ—Ä: office)" />
    <button class="filter-btn" data-type="food">üçî –ï–¥–∞</button>
    <button class="filter-btn" data-type="parking">üÖøÔ∏è –ü–∞—Ä–∫–∏–Ω–≥–∏</button>
    <button class="filter-btn" data-type="gas">‚õΩ –ó–∞–ø—Ä–∞–≤–∫–∏</button>
    <button class="filter-btn" data-type="laundry">üß∫ –ü—Ä–∞—á–µ—á–Ω—ã–µ</button>
    <button class="filter-btn" data-type="building">üè¢ –ë–∏–ª–¥–∏–Ω–≥–∏</button>
    <button class="filter-btn" data-type="ev">üîå –ó–∞—Ä—è–¥–∫–∏</button>
  </div>
  <button id="toggleMapBtn" style="position:absolute;top:90px;left:10px;z-index:1000;background:white;padding:6px 10px;border-radius:5px;box-shadow:0 2px 6px rgba(0,0,0,0.3);font-size:14px;cursor:pointer;">–°–∫—Ä—ã—Ç—å –∫–∞—Ä—Ç—É</button>
  <button id="locateBtn" style="position:absolute;top:130px;right:10px;z-index:1000;background:white;padding:6px 10px;border-radius:5px;box-shadow:0 2px 6px rgba(0,0,0,0.3);font-size:14px;cursor:pointer;">üìç</button>
  <div id="map" style="width:100%;height:100vh;"></div>

  <script>
    const map = L.map('map').setView([34.1808, -118.3089], 13);
    const tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const redIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
    });

    function createManagedPopup(streamUrl) {
      const container = document.createElement('div');
      container.style.width = '300px';
      container.style.height = '170px';
      const video = document.createElement('video');
      video.controls = true;
      video.autoplay = false;
      video.muted = true;
      video.playsInline = true;
      container.appendChild(video);
      let hlsInstance = null;
      container.onPopupOpen = () => {
        if (Hls.isSupported()) {
          hlsInstance = new Hls();
          hlsInstance.loadSource(streamUrl);
          hlsInstance.attachMedia(video);
          hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        } else {
          video.src = streamUrl;
          video.addEventListener('loadedmetadata', () => video.play(), { once: true });
        }
      };
      container.onPopupClose = () => {
        if (hlsInstance) { hlsInstance.destroy(); hlsInstance = null; }
        video.pause();
        video.removeAttribute('src');
        video.load();
      };
      return container;
    }

    const cameras = [
      { id: 'OFFICE', lat: 34.1813, lng: -118.3082, url: '/hls/cam1.m3u8' },
      { id: 'BBQ', lat: 34.1601849437365, lng: -118.25466125331505, url: '/hls/cam2.m3u8' },
      { id: '5STAR', lat: 34.2244, lng: -118.4511, url: '/hls/cam3.m3u8' },
      { id: 'LALALAND', lat: 34.1262, lng: -118.2551, url: '/hls/cam4.m3u8' },
      { id: "Trader Jo's", lat: 34.15995908795789, lng: -118.25430964670682, url: '/hls/cam5.m3u8' }
    ];

    const markerRefs = [];

    cameras.forEach(cam => {
      const marker = L.marker([cam.lat, cam.lng], { icon: redIcon }).addTo(map);
      const popup = createManagedPopup(cam.url);
      marker.bindPopup(popup).bindTooltip(cam.id, { permanent: true, direction: 'right', offset: [10, 0] });
      marker.on('popupopen', () => popup.onPopupOpen());
      marker.on('popupclose', () => popup.onPopupClose());
      markerRefs.push({ marker, id: cam.id });
    });

    document.getElementById('searchBox').addEventListener('input', function() {
      const value = this.value.trim().toLowerCase();
      markerRefs.forEach(({ marker, id }) => {
        if (id.toLowerCase().includes(value)) {
          marker.openPopup();
          map.setView(marker.getLatLng(), 18);
        }
      });
    });

    document.getElementById('toggleMapBtn').addEventListener('click', function() {
      if (map.hasLayer(tileLayer)) {
        map.removeLayer(tileLayer);
        this.textContent = '–ü–æ–∫–∞–∑–∞—Ç—å –∫–∞—Ä—Ç—É';
      } else {
        tileLayer.addTo(map);
        this.textContent = '–°–∫—Ä—ã—Ç—å –∫–∞—Ä—Ç—É';
      }
    });

    document.getElementById('locateBtn').addEventListener('click', () => {
      const userLatLng = [34.18386620224756, -118.30956393479859];
      L.marker(userLatLng, {
        icon: L.icon({
          iconUrl: 'https://cdn-icons-png.flaticon.com/512/64/64113.png',
          iconSize: [25, 25],
          iconAnchor: [12, 12]
        })
      }).addTo(map).bindTooltip("–í—ã –∑–¥–µ—Å—å", { permanent: false });
      map.setView(userLatLng, 16);
    });
  </script>
</body>
</html>
