<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zarcom Cameras Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { margin: 0; padding: 0; height: 100%; width: 100%; }
    .video-popup { width: 300px; height: 170px; margin-bottom: 10px; }
    video, iframe { width: 100%; height: 100%; border: none; border-radius: 8px; }
    .leaflet-popup-content-wrapper { max-width: 320px; }
    #searchBox, #toggleMapBtn {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: white;
      padding: 6px 10px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    #searchBox { top: 10px; width: 240px; text-align: center; }
    #toggleMapBtn { top: 50px; cursor: pointer; }
  </style>
</head>
<body>
  <input type="text" id="searchBox" placeholder="ðŸ” ÐŸÐ¾Ð¸ÑÐº ÐºÐ°Ð¼ÐµÑ€Ñ‹ Ð¿Ð¾ Ð½Ð°Ð·Ð²Ð°Ð½Ð¸ÑŽ... (Ð½Ð°Ð¿Ñ€Ð¸Ð¼ÐµÑ€: office)" />
  <button id="toggleMapBtn">Ð¡ÐºÑ€Ñ‹Ñ‚ÑŒ ÐºÐ°Ñ€Ñ‚Ñƒ</button>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const map = L.map('map').setView([34.1808, -118.3089], 13);
    const tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const blueIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
    });

    function createManagedPopup(streamUrl) {
      const container = document.createElement('div');
      container.className = 'video-popup';
      const video = document.createElement('video');
      video.controls = true; video.autoplay = false; video.muted = true; video.playsInline = true;
      container.appendChild(video);
      let hlsInstance = null;

      container.onPopupOpen = () => {
        if (Hls.isSupported()) {
          hlsInstance = new Hls();
          hlsInstance.loadSource(streamUrl);
          hlsInstance.attachMedia(video);
          hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        } else {
          video.src = streamUrl;
          video.addEventListener('loadedmetadata', () => video.play(), { once: true });
        }
      };
      container.onPopupClose = () => {
        if (hlsInstance) { hlsInstance.destroy(); hlsInstance = null; }
        video.pause();
        video.removeAttribute('src');
        video.load();
      };
      return container;
    }

    const markers = [
      { id: 'office', address: '300 North 3rd Street, Burbank, CA', url: '/hls/cam1.m3u8' },
      { id: 'bbq', address: '946 N Brand Blvd, Glendale, CA 91202', url: '/hls/cam2.m3u8' },
      { id: '5star', address: '8230 Allott Ave, Panorama City, CA 91402', url: '/hls/cam3.m3u8' }
    ];

    const geocoder = async (address) => {
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`;
      const response = await fetch(url);
      const data = await response.json();
      if (data && data.length > 0) {
        return [parseFloat(data[0].lat), parseFloat(data[0].lon)];
      } else {
        console.warn(`ÐÐµ ÑƒÐ´Ð°Ð»Ð¾ÑÑŒ Ð¿Ð¾Ð»ÑƒÑ‡Ð¸Ñ‚ÑŒ ÐºÐ¾Ð¾Ñ€Ð´Ð¸Ð½Ð°Ñ‚Ñ‹ Ð´Ð»Ñ: ${address}`);
        return [0, 0];
      }
    };

    const markerRefs = [];

    (async () => {
      for (const cam of markers) {
        const [lat, lng] = await geocoder(cam.address);
        const marker = L.marker([lat, lng], { icon: blueIcon }).addTo(map);
        const popup = createManagedPopup(cam.url);
        marker.bindPopup(popup).bindTooltip(cam.id, { permanent: true, direction: 'right', offset: [10, 0] });
        marker.on('popupopen',  () => popup.onPopupOpen());
        marker.on('popupclose', () => popup.onPopupClose());
        markerRefs.push({ marker, id: cam.id });
      }
    })();

    document.getElementById('searchBox').addEventListener('input', function() {
      const value = this.value.trim().toLowerCase();
      markerRefs.forEach(({ marker, id }) => {
        if (id.toLowerCase().includes(value)) {
          marker.openPopup();
          map.setView(marker.getLatLng(), 18);
        }
      });
    });

    document.getElementById('toggleMapBtn').addEventListener('click', function() {
      if (map.hasLayer(tileLayer)) {
        map.removeLayer(tileLayer);
        this.textContent = 'ÐŸÐ¾ÐºÐ°Ð·Ð°Ñ‚ÑŒ ÐºÐ°Ñ€Ñ‚Ñƒ';
      } else {
        tileLayer.addTo(map);
        this.textContent = 'Ð¡ÐºÑ€Ñ‹Ñ‚ÑŒ ÐºÐ°Ñ€Ñ‚Ñƒ';
      }
    });
  </script>
</body>
</html>
