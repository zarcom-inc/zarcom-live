<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zarcom Cameras Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      margin: 0; padding: 0; height: 100%; width: 100%;
    }
    .video-popup {
      width: 300px; height: 170px; margin-bottom: 10px;
    }
    video, iframe {
      width: 100%; height: 100%; border: none; border-radius: 8px;
    }
    .leaflet-popup-content-wrapper {
      max-width: 320px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    // Инициализация карты
    const map = L.map('map').setView([34.1808, -118.3089], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Красный икон‑маркер
    const redIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    // Фабрика всплывающих окон с видео
    function createVideoPopup(streamUrl, type = 'hls', label = '') {
      const container = document.createElement('div');
      container.className = 'video-popup';
      const title = document.createElement('div');
      title.style.fontWeight = 'bold';
      title.style.marginBottom = '5px';
      title.textContent = label;
      container.appendChild(title);

      if (type === 'iframe') {
        const iframe = document.createElement('iframe');
        iframe.src = streamUrl;
        iframe.allowFullscreen = true;
        container.appendChild(iframe);
      } else {
        container.innerHTML += `
          <video controls autoplay muted playsinline>
            <source src="${streamUrl}" type="application/x-mpegURL">
            Your browser does not support the video tag.
          </video>`;
        const video = container.querySelector('video');
        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(streamUrl);
          hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = streamUrl;
        }
      }
      return container;
    }

    // Только наша камера
    L.marker([34.1808, -118.3089], { icon: redIcon }).addTo(map)
      .bindPopup(createVideoPopup(
        "/hls/ARM1.m3u8",
        "hls",
        "Cam-1 office"
      ));

    // Авто‑плей видео при открытии попапа
    map.on('popupopen', function(e) {
      const video = e.popup._contentNode.querySelector('video');
      if (video) video.play().catch(() => {});
    });
  </script>
</body>
</html>
