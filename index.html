<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zarcom Camera Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { margin: 0; padding: 0; height: 100%; width: 100%; }
    .video-popup { width: 320px; height: 180px; }
    video { width: 100%; height: 100%; border-radius: 8px; background: #000; }
    .leaflet-popup-content-wrapper { max-width: 340px; }
    .debug { position: absolute; top: 0; left: 0; padding: 8px; background: rgba(255,255,255,0.8); font-size: 12px; z-index: 1000; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="debug" id="debug"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const dbg = msg => { console.log(msg); document.getElementById('debug').innerText += msg + '\n'; };

    // Проверим доступность плейлиста
    fetch('/hls/cam1.m3u8')
      .then(r => { dbg('Playlist fetch status: ' + r.status); return r.text(); })
      .then(txt => dbg('Playlist content:\n' + txt.split('\n').slice(0,5).join('\n') + '...'))
      .catch(e => dbg('Playlist fetch error: ' + e));

    // Инициализация карты
    const map = L.map('map').setView([34.1808, -118.3089], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Зеленый маркер
    const greenIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
    });

    function createVideoPopup(streamUrl) {
      const container = document.createElement('div');
      container.className = 'video-popup';
      const video = document.createElement('video');
      video.controls = true;
      video.autoplay = true;
      video.muted = true;
      video.playsInline = true;
      video.crossOrigin = 'anonymous';
      container.appendChild(video);

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(streamUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => dbg('HLS manifest parsed, playing video'), video.play());
        hls.on(Hls.Events.ERROR, (e, data) => dbg('HLS error: ' + data.type + ' (' + data.details + ')'));
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = streamUrl;
        video.addEventListener('loadedmetadata', () => dbg('Native HLS loaded, playing video'), { once: true });
      } else {
        container.innerHTML = '<p style="color:red; text-align:center">Ваш браузер не поддерживает HLS.</p>';
      }

      return container;
    }

    // Камера 1
    const marker1 = L.marker([34.1808, -118.3089], { icon: greenIcon }).addTo(map);
    const popup1 = createVideoPopup('/hls/cam1.m3u8');
    marker1.bindPopup(popup1).bindTooltip('1', { permanent: true, direction: 'right', offset: [10, 0] });
    marker1.on('popupopen', () => dbg('Popup opened'));
    marker1.openPopup();
  </script>
</body>
</html>
