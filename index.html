<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zarcom Cameras Map</title>
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    .video-popup {
      width: 300px;
      height: 170px;
      margin-bottom: 10px;
    }
    video {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <div id="map"></div>

  <script>
    const map = L.map('map').setView([34.1808, -118.3089], 16); // Координаты Burbank, CA

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const createVideoPopup = (streamUrl) => {
      const container = document.createElement('div');
      container.className = 'video-popup';
      container.innerHTML = `
        <video controls autoplay muted playsinline>
          <source src="${streamUrl}" type="application/x-mpegURL">
          Your browser does not support the video tag.
        </video>
      `;
      const video = container.querySelector('video');
      const videoSrc = video.querySelector('source').src;
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
      }
      return container;
    };

    const marker = L.marker([34.1808, -118.3089]).addTo(map);
    const popupContent = document.createElement('div');
    popupContent.appendChild(createVideoPopup("https://public.ivideon.com/camera/100-SYJQkrxIQlHzKBISTMN7tv/65536.m3u8")); // Ivideon
    popupContent.appendChild(createVideoPopup("https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8")); // Временный плеер
    marker.bindPopup(popupContent);
  </script>
</body>
</html>
