<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zarcom Camera Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .leaflet-popup-content iframe {
      width: 300px;
      height: 200px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([34.1834, -118.3122], 15); // Центр Burbank

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const cameras = [
      {
        name: "Zarcom Office",
        lat: 34.1834,
        lng: -118.3122,
        url: "https://public.ivideon.com/camera/100-SYJQkrxIQlHzKBISTMN7tv/65536/?lang=ru"
      }
    ];

    cameras.forEach(cam => {
      const popupContent = `<b>${cam.name}</b><br><iframe src="${cam.url}" frameborder="0" allowfullscreen></iframe>`;
      L.marker([cam.lat, cam.lng]).addTo(map).bindPopup(popupContent);
    });
  </script>
</body>
</html>
