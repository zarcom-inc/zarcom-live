<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zarcom Camera Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { margin: 0; padding: 0; height: 100%; width: 100%; }
    .video-popup { width: 320px; height: 180px; }
    video { width: 100%; height: 100%; border-radius: 8px; background: #000; }
    .leaflet-popup-content-wrapper { max-width: 340px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    // Инициализация карты
    const map = L.map('map').setView([34.1808, -118.3089], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Зеленый маркер
    const greenIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
    });

    // Фабрика попапа с Hls.js
    function createVideoPopup(streamUrl) {
      const container = document.createElement('div');
      container.className = 'video-popup';
      const video = document.createElement('video');
      video.setAttribute('controls', '');
      video.setAttribute('autoplay', '');
      video.setAttribute('muted', '');
      video.setAttribute('playsinline', '');
      video.crossOrigin = 'anonymous';
      container.appendChild(video);

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(streamUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = streamUrl;
        video.addEventListener('loadedmetadata', () => video.play());
      } else {
        container.innerHTML = '<p style="color:red; text-align:center">Ваш браузер не поддерживает HLS.</p>';
      }

      return container;
    }

    // Камера 1
    const marker1 = L.marker([34.1808, -118.3089], { icon: greenIcon }).addTo(map);
    const popup1 = createVideoPopup('/hls/cam1.m3u8');
    marker1.bindPopup(popup1)
      .bindTooltip('1', { permanent: true, direction: 'right', offset: [10, 0] });

    // Автоматическое открытие и воспроизведение
    marker1.on('popupopen', () => {
      const eventVideo = popup1.querySelector('video');
      if (eventVideo) eventVideo.play().catch(e => console.error(e));
    });
    marker1.openPopup();
  </script>
</body>
</html>
