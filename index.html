<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zarcom Cameras Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { margin: 0; padding: 0; height: 100%; width: 100%; }
    .video-popup { width: 300px; height: 170px; margin-bottom: 10px; }
    video, iframe { width: 100%; height: 100%; border: none; border-radius: 8px; }
    .leaflet-popup-content-wrapper { max-width: 320px; }
    .top-bar { position: absolute; top: 10px; left: 10px; z-index: 1100;
      display: flex; gap: 6px; flex-wrap: wrap;
      background: white; padding: 10px; border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .top-bar input.search-box { padding: 8px 12px; font-size: 14px;
      border-radius: 20px; border: 1px solid #ccc; flex: 1;
    }
    .top-bar .filter-btn { padding: 6px 12px; border: none;
      border-radius: 16px; background: #eee; cursor: pointer;
      font-size: 14px;
    }
    #controls { position: absolute; right: 20px; bottom: 20px; z-index: 1100;
      display: flex; flex-direction: column; gap: 8px;
    }
    #controls button { width: 40px; height: 40px; border: none;
      border-radius: 50%; background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3); font-size: 20px; cursor: pointer;
    }
    #controls button:hover { background: #f1f1f1; }
    #locateBtn { color: red; }
    #admin-tools { position: absolute; top: 10px; right: 10px; z-index: 9999;
      display: flex; align-items: center; gap: 6px;
      background: white; padding: 6px 10px; border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }
    #add-camera-form { display: none; position: absolute;
      background: white; padding: 10px; border: 1px solid #ccc;
      border-radius: 10px; z-index: 9999;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #add-camera-form input { display: block; margin-bottom: 6px;
      width: 200px; padding: 4px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <input type="text" id="searchBox" class="search-box" placeholder="–ü–æ–∏—Å–∫ –∫–∞–º–µ—Ä—ã (–Ω–∞–ø—Ä–∏–º–µ—Ä –∫–∞—Ñ–µ)">
    <button class="filter-btn" data-type="food">üçî –ï–¥–∞</button>
    <button class="filter-btn" data-type="parking">üÖøÔ∏è –ü–∞—Ä–∫–∏–Ω–≥–∏</button>
    <button class="filter-btn" data-type="gas">‚õΩ –ó–∞–ø—Ä–∞–≤–∫–∏</button>
    <button class="filter-btn" data-type="laundry">üß∫ –ü—Ä–∞—á–µ—á–Ω—ã–µ</button>
    <button class="filter-btn" data-type="building">üè¢ –ë–∏–ª–¥–∏–Ω–≥–∏</button>
    <button class="filter-btn" data-type="ev">üîå –ó–∞—Ä—è–¥–∫–∏</button>
  </div>
  <div id="admin-tools">
    <input type="text" id="username" placeholder="Login">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button id="addCameraBtn" onclick="enableAddCameraMode()" style="display:none;">‚ûï –î–æ–±–∞–≤–∏—Ç—å –∫–∞–º–µ—Ä—É</button>
  </div>
  <div id="add-camera-form">
    <input type="text" id="serverIp" placeholder="Server IP">
    <input type="text" id="port" placeholder="Port">
    <input type="text" id="appName" placeholder="App Name">
    <input type="text" id="streamId" placeholder="Stream ID">
    <button onclick="submitCameraForm()">OK</button>
  </div>
  <div id="map"></div>
  <div id="controls">
    <button id="zoom-in">+</button>
    <button id="zoom-out">‚àí</button>
    <button id="locateBtn">üìç</button>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const map = L.map('map', { zoomControl: false }).setView([34.1808, -118.3089], 13);
    const tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
    document.getElementById('zoom-in').onclick = () => map.zoomIn();
    document.getElementById('zoom-out').onclick = () => map.zoomOut();
    document.getElementById('locateBtn').onclick = () => {
      map.locate({ setView: true, maxZoom: 16 });
    };
    const redIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
    });
    function createManagedPopup(streamUrl) {
      const container = document.createElement('div');
      container.className = 'video-popup';
      const video = document.createElement('video');
      video.controls = true; video.autoplay = false; video.muted = true; video.playsInline = true;
      container.appendChild(video);
      let hlsInstance = null;
      container.onPopupOpen = () => {
        if (Hls.isSupported()) {
          hlsInstance = new Hls(); hlsInstance.loadSource(streamUrl); hlsInstance.attachMedia(video);
          hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        } else {
          video.src = streamUrl; video.onloadedmetadata = () => video.play();
        }
      };
      container.onPopupClose = () => {
        if (hlsInstance) { hlsInstance.destroy(); hlsInstance = null; }
        video.pause(); video.removeAttribute('src'); video.load();
      };
      return container;
    }
    const initialCams = [
      { id: 'OFFICE', address: '300 North 3rd Street, Burbank, CA', url: '/hls/cam1.m3u8' },
      { id: 'BBQ', lat: 34.1601849437365, lng: -118.25466125331505, url: '/hls/cam2.m3u8' },
      { id: '5STAR', address: '8230 Allott Ave, Panorama City, CA 91402', url: '/hls/cam3.m3u8' },
      { id: 'LALALAND', address: '1800 S Brand Blvd, Glendale, CA 91204', url: '/hls/cam4.m3u8' },
      { id: "Trader Jo's", lat: 34.15995908795789, lng: -118.25430964670682, url: '/hls/cam5.m3u8' }
    ];
    const markerRefs = [];
    (async () => {
      for (const cam of initialCams) {
        let lat, lng;
        if (cam.lat && cam.lng) { lat = cam.lat; lng = cam.lng; }
        else {
          const data = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(cam.address)}`).then(r => r.json());
          if (!data.length) continue; lat = +data[0].lat; lng = +data[0].lon;
        }
        const marker = L.marker([lat, lng], { icon: redIcon }).addTo(map);
        const popup = createManagedPopup(cam.url);
        marker.bindPopup(popup).bindTooltip(cam.id, { permanent: true, direction: 'right', offset: [10, 0] });
        marker.on('popupopen', () => popup.onPopupOpen()); marker.on('popupclose', () => popup.onPopupClose());
        markerRefs.push({ marker, id: cam.id });
      }
    })();
    let isLoggedIn = false;
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user === 'admin' && pass === 'admin') {
        isLoggedIn = true;
        document.getElementById('username').style.display = 'none'; document.getElementById('password').style.display = 'none';
        document.querySelector('#admin-tools button:nth-child(3)').style.display = 'none';
        document.getElementById('addCameraBtn').style.display = 'inline-block';
      } else { alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å'); }
    }
    function enableAddCameraMode() {
      if (!isLoggedIn) return;
      alert('–ö–ª–∏–∫–Ω–∏—Ç–µ –Ω–∞ –∫–∞—Ä—Ç—É –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫–∞–º–µ—Ä—ã');
      map.once('click', e => {
        const latlng = e.latlng;
        document.getElementById('add-camera-form').style.left = e.containerPoint.x + 'px';
        document.getElementById('add-camera-form').style.top = e.containerPoint.y + 'px';
        document.getElementById('add-camera-form').style.display = 'block';
        window.newCamLatLng = latlng;
      });
    }
    function submitCameraForm() {
      const ip = document.getElementById('serverIp').value;
      const port = document.getElementById('port').value;
      const app = document.getElementById('appName').value;
      const streamId = document.getElementById('streamId').value;
      const latlng = window.newCamLatLng;
      if (latlng && ip && port && app && streamId) {
        const cam = { id: app + '/' + streamId, lat: latlng.lat, lng: latlng.lng, url: `http://${ip}:${port}/${app}/${streamId}.m3u8` };
        fetch('http://5.78.131.127:3000/api/cameras', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(cam) })
          .then(res => res.json()).then(resp => {
            if (resp.success) {
              const marker = L.marker([cam.lat, cam.lng], { icon: redIcon }).addTo(map);
              const popup = createManagedPopup(cam.url);
              marker.bindPopup(popup).bindTooltip(cam.id, { permanent: true, direction: 'right', offset: [10, 0] });
              marker.on('popupopen', () => popup.onPopupOpen()); marker.on('popupclose', () => popup.onPopupClose());
            }
          });
        document.getElementById('add-camera-form').style.display = 'none';
      }
    }
  </script>
</body>
</html>
