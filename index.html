<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zarcom Cameras Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { margin: 0; padding: 0; height: 100%; width: 100%; }
    .video-popup { width: 300px; height: 170px; margin-bottom: 10px; }
    .leaflet-popup-content-wrapper { max-width: 320px; }
    .top-bar { position: absolute; top: 10px; left: 10px; z-index: 1100;
      display: flex; gap: 6px; background: white; padding: 10px;
      border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .search-box { padding: 8px 36px 8px 12px; font-size: 14px;
      border-radius: 20px; border: 1px solid #ccc;
      background: url('https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/search.svg') no-repeat right 10px center;
      background-size: 16px 16px; flex: 1;
    }
    .filter-btn { padding: 6px 12px; border: none; border-radius: 16px;
      background: #eee; cursor: pointer; font-size: 14px;
    }
    #controls { position: absolute; right: 20px; bottom: 20px; z-index: 1100;
      display: flex; flex-direction: column; gap: 8px;
    }
    #controls button { width: 40px; height: 40px; border: none;
      border-radius: 50%; background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3); font-size: 20px; cursor: pointer;
    }
    #locateBtn { font-size: 24px; color: red; }
    #admin-tools { position: absolute; top: 10px; right: 10px; z-index: 9999;
      display: flex; align-items: center; gap: 6px; background: white;
      padding: 6px 10px; border-radius: 10px; box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }
    #modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.5); z-index:10000; justify-content:center; align-items:center;
    }
    #modal-content { background:white; width:90%; height:80%; border-radius:8px; overflow:hidden;
      display:flex; flex-direction:column;
    }
    #modal-map { flex:1; }
    #modal-form { padding:10px; display:flex; gap:6px; }
    #modal-form input { flex:1; padding:6px; font-size:14px; }
    #modal-form button { padding:6px 12px; font-size:14px; }
  </style>
</head>
<body>
  <div class="top-bar">
    <input type="text" id="searchBox" class="search-box" placeholder="–ü–æ–∏—Å–∫ –∫–∞–º–µ—Ä—ã">
    <button class="filter-btn">üçî</button>
    <button class="filter-btn">üÖøÔ∏è</button>
    <button class="filter-btn">‚õΩ</button>
    <button class="filter-btn">üß∫</button>
    <button class="filter-btn">üè¢</button>
    <button class="filter-btn">üîå</button>
  </div>
  <div id="admin-tools">
    <input type="text" id="username" placeholder="Login">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <button id="addBtn" style="display:none;">‚ûï</button>
  </div>

  <div id="map"></div>
  <div id="controls">
    <button id="zoom-in">+</button>
    <button id="zoom-out">‚àí</button>
    <button id="locateBtn">üéØ</button>
  </div>

  <div id="modal">
    <div id="modal-content">
      <div id="modal-map"></div>
      <div id="modal-form">
        <input type="text" id="m-serverIp" placeholder="Server IP">
        <input type="text" id="m-port" placeholder="Port">
        <input type="text" id="m-appName" placeholder="App Name">
        <input type="text" id="m-streamId" placeholder="Stream ID">
        <button id="m-submit">OK</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const map = L.map('map',{ zoomControl:false }).setView([34.1808,-118.3089],13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{ maxZoom:19 }).addTo(map);
    document.getElementById('zoom-in').onclick=()=>map.zoomIn();
    document.getElementById('zoom-out').onclick=()=>map.zoomOut();
    document.getElementById('locateBtn').onclick=()=>navigator.geolocation?
      navigator.geolocation.getCurrentPosition(p=>map.setView([p.coords.latitude,p.coords.longitude],16)):
      alert('–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');

    const redIcon = new L.Icon({
      iconUrl:'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
      shadowUrl:'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize:[25,41], iconAnchor:[12,41], popupAnchor:[1,-34], shadowSize:[41,41]
    });

    // Static cameras as originally
    const initialCams = [
      { id: 'OFFICE', address: '300 North 3rd Street, Burbank, CA', url: '/hls/cam1.m3u8' },
      { id: 'BBQ', lat: 34.1601849437365, lng: -118.25466125331505, url: '/hls/cam2.m3u8' },
      { id: '5STAR', address: '8230 Allott Ave, Panorama City, CA 91402', url: '/hls/cam3.m3u8' },
      { id: 'LALALAND', address: '1800 S Brand Blvd, Glendale, CA 91204', url: '/hls/cam4.m3u8' },
      { id: "Trader Jo's", lat: 34.15995908795789, lng: -118.25430964670682, url: '/hls/cam5.m3u8' }
    ];
    const markerRefs = [];
    (async () => {
      for (const cam of initialCams) {
        let lat, lng;
        if (cam.lat && cam.lng) {
          lat = cam.lat; lng = cam.lng;
        } else {
          const data = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(cam.address)}`).then(r=>r.json());
          if (!data.length) continue;
          lat = +data[0].lat; lng = +data[0].lon;
        }
        const m = L.marker([lat,lng],{ icon: redIcon }).addTo(map);
        const p = makePopup(cam.url);
        m.bindPopup(p).bindTooltip(cam.id,{ permanent: true, direction: 'right', offset: [10,0] });
        m.on('popupopen',()=>p.onPopupOpen()); m.on('popupclose',()=>p.onPopupClose());
        markerRefs.push({ marker: m, id: cam.id });
      }
    })();

    let isLogged=false;
    document.getElementById('loginBtn').onclick=()=>{
      if(document.getElementById('username').value==='admin'&&document.getElementById('password').value==='admin'){
        isLogged=true;
        document.getElementById('username').style.display='none';
        document.getElementById('password').style.display='none';
        document.getElementById('loginBtn').style.display='none';
        document.getElementById('addBtn').style.display='inline-block';
      }
    };

    // Modal and dynamic camera logic...
    // (untouched for now)

    function makePopup(url){
      const c=document.createElement('div'); c.className='video-popup';
      const v=document.createElement('video'); v.controls=true; v.autoplay=false; v.muted=true; v.playsInline=true;
      c.appendChild(v);
      let hls;
      c.onPopupOpen=()=>{
        if(Hls.isSupported()){ hls=new Hls(); hls.loadSource(url); hls.attachMedia(v); hls.on(Hls.Events.MANIFEST_PARSED,()=>v.play()); }
        else { v.src=url; v.onloadedmetadata=()=>v.play(); }
      };
      c.onPopupClose=()=>{ if(hls){ hls.destroy(); hls=null; } v.pause(); v.removeAttribute('src'); v.load(); };
      return c;
    }
  </script>
</body>
</html>
