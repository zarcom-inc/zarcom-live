<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zarcom Cameras Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { margin: 0; padding: 0; height: 100%; width: 100%; }
    .video-popup { width: 300px; height: 170px; margin-bottom: 10px; }
    video, iframe { width: 100%; height: 100%; border: none; border-radius: 8px; }
    .leaflet-popup-content-wrapper { max-width: 320px; }

    .top-bar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1100;
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      background: white;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .top-bar input.search-box {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 20px;
      border: 1px solid #ccc;
      flex: 1;
    }

    .top-bar .filter-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 16px;
      background: #eee;
      cursor: pointer;
      font-size: 14px;
    }

    #admin-tools {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 9999;
      display: flex;
      align-items: center;
      gap: 6px;
      background: white;
      padding: 6px 10px;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }

    #admin-tools input {
      padding: 4px;
      font-size: 14px;
    }

    #add-camera-form {
      position: absolute;
      display: none;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      z-index: 9999;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #add-camera-form input {
      display: block;
      margin-bottom: 6px;
      width: 200px;
      padding: 4px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <input type="text" id="searchBox" class="search-box" placeholder="–ü–æ–∏—Å–∫ –∫–∞–º–µ—Ä—ã (–Ω–∞–ø—Ä–∏–º–µ—Ä –∫–∞—Ñ–µ)">
    <button class="filter-btn" data-type="food">üçî –ï–¥–∞</button>
    <button class="filter-btn" data-type="parking">üÖøÔ∏è –ü–∞—Ä–∫–∏–Ω–≥–∏</button>
    <button class="filter-btn" data-type="gas">‚õΩ –ó–∞–ø—Ä–∞–≤–∫–∏</button>
    <button class="filter-btn" data-type="laundry">üß∫ –ü—Ä–∞—á–µ—á–Ω—ã–µ</button>
    <button class="filter-btn" data-type="building">üè¢ –ë–∏–ª–¥–∏–Ω–≥–∏</button>
    <button class="filter-btn" data-type="ev">üîå –ó–∞—Ä—è–¥–∫–∏</button>
  </div>

  <div id="admin-tools">
    <input type="text" id="username" placeholder="Login">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button id="addCameraBtn" onclick="enableAddCameraMode()" style="display:none;">‚ûï –î–æ–±–∞–≤–∏—Ç—å –∫–∞–º–µ—Ä—É</button>
  </div>

  <div id="add-camera-form">
    <input type="text" id="serverIp" placeholder="Server IP">
    <input type="text" id="port" placeholder="Port">
    <input type="text" id="appName" placeholder="App Name">
    <input type="text" id="streamId" placeholder="Stream ID">
    <input type="text" id="streamLabel" placeholder="Label (–Ω–∞–∑–≤–∞–Ω–∏–µ)">
    <button onclick="submitCameraForm()">OK</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    let map = L.map('map').setView([34.1808, -118.3089], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let isLoggedIn = false;
    let addCameraMode = false;
    let lastClickedLatLng = null;
    const markerRefs = [];

    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user === 'admin' && pass === 'admin') {
        isLoggedIn = true;
        document.getElementById('username').style.display = 'none';
        document.getElementById('password').style.display = 'none';
        event.target.style.display = 'none';
        document.getElementById('addCameraBtn').style.display = 'inline-block';
      } else {
        alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å');
      }
    }

    function enableAddCameraMode() {
      addCameraMode = true;
      alert('–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–∞—Ä—Ç—É, —á—Ç–æ–±—ã –≤—ã–±—Ä–∞—Ç—å –º–µ—Å—Ç–æ –¥–ª—è –Ω–æ–≤–æ–π –∫–∞–º–µ—Ä—ã.');
    }

    function submitCameraForm() {
      const ip = document.getElementById('serverIp').value;
      const port = document.getElementById('port').value;
      const app = document.getElementById('appName').value;
      const streamId = document.getElementById('streamId').value;
      const label = document.getElementById('streamLabel').value || 'CAM';
      if (lastClickedLatLng && ip && port && app && streamId) {
        const streamUrl = `http://${ip}:${port}/${app}/${streamId}.m3u8`;
        const newCam = {
          id: label,
          lat: lastClickedLatLng.lat,
          lng: lastClickedLatLng.lng,
          url: streamUrl
        };
        fetch('http://5.78.131.127:3000/api/cameras', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(newCam)
        }).then(res => res.json()).then(resp => {
          if (resp.success) {
            const marker = L.marker([newCam.lat, newCam.lng]).addTo(map);
            const popup = createManagedPopup(newCam.url);
            marker.bindPopup(popup).bindTooltip(newCam.id, { permanent: true, direction: 'right', offset: [10, 0] });
            marker.on('popupopen', () => popup.onPopupOpen());
            marker.on('popupclose', () => popup.onPopupClose());
          }
        });
        document.getElementById('add-camera-form').style.display = 'none';
        addCameraMode = false;
      }
    }

    map.on('click', function(e) {
      if (addCameraMode && isLoggedIn) {
        lastClickedLatLng = e.latlng;
        const form = document.getElementById('add-camera-form');
        form.style.left = e.containerPoint.x + 'px';
        form.style.top = e.containerPoint.y + 'px';
        form.style.display = 'block';
      }
    });

    function createManagedPopup(streamUrl) {
      const container = document.createElement('div');
      container.className = 'video-popup';
      const video = document.createElement('video');
      video.controls = true;
      video.autoplay = false;
      video.muted = true;
      video.playsInline = true;
      container.appendChild(video);
      let hlsInstance = null;

      container.onPopupOpen = () => {
        if (Hls.isSupported()) {
          hlsInstance = new Hls();
          hlsInstance.loadSource(streamUrl);
          hlsInstance.attachMedia(video);
          hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        } else {
          video.src = streamUrl;
          video.addEventListener('loadedmetadata', () => video.play(), { once: true });
        }
      };
      container.onPopupClose = () => {
        if (hlsInstance) { hlsInstance.destroy(); hlsInstance = null; }
        video.pause();
        video.removeAttribute('src');
        video.load();
      };
      return container;
    }

    fetch('http://5.78.131.127:3000/api/cameras')
      .then(res => res.json())
      .then(data => {
        data.forEach(cam => {
          const marker = L.marker([cam.lat, cam.lng]).addTo(map);
          const popup = createManagedPopup(cam.url);
          marker.bindPopup(popup).bindTooltip(cam.id, { permanent: true, direction: 'right', offset: [10, 0] });
          marker.on('popupopen', () => popup.onPopupOpen());
          marker.on('popupclose', () => popup.onPopupClose());
          markerRefs.push({ marker, id: cam.id });
        });
      });

    document.getElementById('searchBox').addEventListener('input', function() {
      const value = this.value.trim().toLowerCase();
      markerRefs.forEach(({ marker, id }) => {
        if (id.toLowerCase().includes(value)) {
          marker.openPopup();
          map.setView(marker.getLatLng(), 18);
        }
      });
    });
  </script>
</body>
</html>
