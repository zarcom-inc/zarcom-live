<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zarcom Cameras Map</title>
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    .video-popup {
      width: 300px;
      height: 170px;
      margin-bottom: 10px;
    }
    video, iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }
    .leaflet-popup-content-wrapper {
      max-width: 320px;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <div id="map"></div>

  <script>
    const map = L.map('map').setView([34.1808, -118.3089], 16); // Координаты Burbank, CA

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const createVideoPopup = (streamUrl, type = 'hls', label = '') => {
      const container = document.createElement('div');
      container.className = 'video-popup';

      const title = document.createElement('div');
      title.style.fontWeight = 'bold';
      title.style.marginBottom = '5px';
      title.textContent = label;
      container.appendChild(title);

      if (type === 'iframe') {
        const iframe = document.createElement('iframe');
        iframe.src = streamUrl;
        iframe.allowFullscreen = true;
        container.appendChild(iframe);
      } else {
        container.innerHTML += `
          <video controls autoplay muted playsinline>
            <source src="${streamUrl}" type="application/x-mpegURL">
            Your browser does not support the video tag.
          </video>
        `;
        const video = container.querySelector('video');
        const videoSrc = video.querySelector('source').src;
        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(videoSrc);
          hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = videoSrc;
        }
      }
      return container;
    };

    // Камера с Ivideon через iframe
    const marker1 = L.marker([34.1808, -118.3089]).addTo(map);
    const popup1 = createVideoPopup("https://public.ivideon.com/camera/100-SYJQkrxIQlHzKBISTMN7tv/65536/?lang=ru", "iframe", "Main Office Camera");
    marker1.bindPopup(popup1);

    // Временный тестовый стрим Mux — рядом на карте
    const marker2 = L.marker([34.1805, -118.3092]).addTo(map);
    const popup2 = createVideoPopup("https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8", "hls", "Test Camera Mux");
    marker2.bindPopup(popup2);
  </script>
</body>
</html>
