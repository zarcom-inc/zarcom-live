<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zarcom Camera Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { margin: 0; padding: 0; height: 100%; width: 100%; }
    .video-popup { width: 320px; height: 180px; }
    .leaflet-popup-content-wrapper { max-width: 340px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Инициализация карты
    const map = L.map('map').setView([34.1808, -118.3089], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Зеленый маркер
    const greenIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
    });

    // Создаёт контейнер с iframe
    function createIframePopup(url) {
      const container = document.createElement('div');
      container.className = 'video-popup';
      const iframe = document.createElement('iframe');
      iframe.src = url;
      iframe.allow = 'autoplay; fullscreen';
      iframe.style.border = 'none';
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      container.appendChild(iframe);
      return container;
    }

    // Адрес плейера на Nginx
    const streamPage = 'http://5.78.131.127:8080/';

    // Создаём маркер и popup по требованию
    const marker1 = L.marker([34.1808, -118.3089], { icon: greenIcon }).addTo(map);
    marker1.bindPopup(function() {
      return createIframePopup(streamPage);
    }, { maxWidth: 340, closeOnClick: true, autoClose: true });

    // При закрытии всплытия iframe удаляется из DOM — поток останавливается
    marker1.on('popupclose', () => {
      // Ничего делать не нужно: Leaflet удалит DOM контейнера и iframe
    });

    // Камера не открывается автоматически. Пользователь нажимает на маркер, чтобы открыть.
  </script>
</body>
</html>
