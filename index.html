<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zarcom Camera Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { margin: 0; padding: 0; height: 100%; width: 100%; }
    .video-popup { width: 320px; height: 180px; }
    .leaflet-popup-content-wrapper { max-width: 340px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    // Инициализация карты
    const map = L.map('map').setView([34.1808, -118.3089], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Зеленый маркер
    const greenIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
    });

    // Фабрика попапа с Hls.js
    function createVideoPopup(streamUrl) {
      const container = document.createElement('div');
      container.className = 'video-popup';
      const video = document.createElement('video');
      video.controls = true;
      video.autoplay = true;
      video.muted = true;
      video.playsInline = true;
      video.crossOrigin = 'anonymous';
      container.appendChild(video);

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(streamUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = streamUrl;
        video.addEventListener('loadedmetadata', () => video.play());
      } else {
        container.innerHTML = '<p style="color:red; text-align:center">Ваш браузер не поддерживает HLS.</p>';
      }
      return container;
    }

    // Камера 1
    const marker1 = L.marker([34.1808, -118.3089], { icon: greenIcon }).addTo(map);
    marker1.bindPopup(() => createVideoPopup('/hls/cam1.m3u8'), { maxWidth: 340 });

    // Камера 2
    const marker2 = L.marker([34.1807, -118.3088], { icon: greenIcon }).addTo(map);
    marker2.bindPopup(() => createVideoPopup('/hls/cam2.m3u8'), { maxWidth: 340 });
  </script>
</body>
</html>
