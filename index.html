<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zarcom Cameras Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { margin: 0; padding: 0; height: 100%; width: 100%; }
    .video-popup { width: 300px; height: 170px; margin-bottom: 10px; }
    video, iframe { width: 100%; height: 100%; border: none; border-radius: 8px; }
    .leaflet-popup-content-wrapper { max-width: 320px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    // Инициализация карты
    const map = L.map('map').setView([34.1808, -118.3089], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Красный маркер
    const redIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
    });

    // Фабрика попапа с автозапуском
    function createVideoPopup(streamUrl) {
      const container = document.createElement('div');
      container.className = 'video-popup';
      container.innerHTML = `
        <video controls autoplay muted playsinline>
          <source src="${streamUrl}" type="application/x-mpegURL">
          Your browser does not support the video tag.
        </video>`;
      const video = container.querySelector('video');
      if (Hls.isSupported()) {
        const hls = new Hls({ liveSyncDurationCount: 3 });
        hls.loadSource(streamUrl);
        hls.attachMedia(video);
      }
      return container;
    }

    // Фабрика попапа с управлением потоком (для камеры 1)
    function createManagedPopup(streamUrl) {
      const container = document.createElement('div');
      container.className = 'video-popup';
      const video = document.createElement('video');
      video.controls = true; video.autoplay = false; video.muted = true; video.playsInline = true;
      container.appendChild(video);
      let hlsInstance = null;

      container.onPopupOpen = () => {
        if (Hls.isSupported()) {
          hlsInstance = new Hls();
          hlsInstance.loadSource(streamUrl);
          hlsInstance.attachMedia(video);
          hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        } else {
          video.src = streamUrl;
          video.addEventListener('loadedmetadata', () => video.play(), { once: true });
        }
      };
      container.onPopupClose = () => {
        if (hlsInstance) { hlsInstance.destroy(); hlsInstance = null; }
        video.pause();
        video.removeAttribute('src');
        video.load();
      };
      return container;
    }

    // Камера 1
    const marker1 = L.marker([34.1808, -118.3089], { icon: redIcon }).addTo(map);
    const popup1 = createManagedPopup('/hls/ARM1.m3u8');
    marker1.bindPopup(popup1).bindTooltip('1', { permanent: true, direction: 'right', offset: [10, 0] });
    marker1.on('popupopen',  () => popup1.onPopupOpen());
    marker1.on('popupclose', () => popup1.onPopupClose());

    // Камера 2
    const marker2 = L.marker([34.1807, -118.3088], { icon: redIcon }).addTo(map);
    const popup2  = createVideoPopup('/hls/CAM2.m3u8');
    marker2.bindPopup(popup2).bindTooltip('2', { permanent: true, direction: 'right', offset: [10, 0] });
  </script>
</body>
</html>
