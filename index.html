<!DOCTYPE html>
<html lang="en">
<head>

  <title>Zarcom Cameras Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    video { width: 100%; height: 100%; border: none; border-radius: 8px; }
    .leaflet-popup-content-wrapper { max-width: 320px; }
    .top-bar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1100;
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      background: white;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .search-box {
      padding: 8px 12px 8px 36px;
      font-size: 14px;
      border-radius: 20px;
      border: 1px solid #ccc;
      background: white url('https://cdn-icons-png.flaticon.com/512/622/622669.png') no-repeat 10px center;
      background-size: 16px;
      width: 240px;
    }
    .filter-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 16px;
      background: #eee;
      cursor: pointer;
      font-size: 14px;
    }
    #loginBox {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1200;
      background: white;
      padding: 8px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    #addCameraBtn {
      position: absolute;
      top: 50px;
      right: 10px;
      z-index: 1200;
      background: #4CAF50;
      color: white;
      padding: 8px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <div id="loginBox">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
  <button id="addCameraBtn" onclick="alert('Add camera functionality here!')">‚ûï Add Camera</button>

  <div class="top-bar">
    <input type="text" id="searchBox" class="search-box" placeholder="–ü–æ–∏—Å–∫ –∫–∞–º–µ—Ä—ã (–Ω–∞–ø—Ä–∏–º–µ—Ä: office)" />
    <button class="filter-btn" data-type="food">üçî –ï–¥–∞</button>
    <button class="filter-btn" data-type="parking">üÖøÔ∏è –ü–∞—Ä–∫–∏–Ω–≥–∏</button>
    <button class="filter-btn" data-type="gas">‚õΩ –ó–∞–ø—Ä–∞–≤–∫–∏</button>
    <button class="filter-btn" data-type="laundry">üß∫ –ü—Ä–∞—á–µ—á–Ω—ã–µ</button>
    <button class="filter-btn" data-type="building">üè¢ –ë–∏–ª–¥–∏–Ω–≥–∏</button>
    <button class="filter-btn" data-type="ev">üîå –ó–∞—Ä—è–¥–∫–∏</button>
  </div>

  <div id="map" style="width:100%;height:100vh;"></div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user === 'admin' && pass === 'admin') {
        document.getElementById('addCameraBtn').style.display = 'block';
        alert('Logged in successfully');
      } else {
        alert('Invalid credentials');
      }
    }

    const map = L.map('map').setView([34.1808, -118.3089], 13);
    const tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const markers = [
      { id: 'OFFICE', lat: 34.1808, lng: -118.3089, url: '/hls/cam1.m3u8' },
      { id: 'BBQ', lat: 34.1601849437365, lng: -118.25466125331505, url: '/hls/cam2.m3u8' },
      { id: '5STAR', lat: 34.2244, lng: -118.4511, url: '/hls/cam3.m3u8' },
      { id: 'LALALAND', lat: 34.1262, lng: -118.2551, url: '/hls/cam4.m3u8' },
      { id: "Trader Jo's", lat: 34.15995908795789, lng: -118.25430964670682, url: '/hls/cam5.m3u8' }
    ];

    markers.forEach(cam => {
      const marker = L.marker([cam.lat, cam.lng]).addTo(map);
      marker.bindPopup(`<video src="${cam.url}" controls muted playsinline width="300" height="170"></video>`).bindTooltip(cam.id);
    });

    document.getElementById('locateBtn').addEventListener('click', () => {
      const userLatLng = [34.18386620224756, -118.30956393479859];
      L.marker(userLatLng).addTo(map).bindTooltip("–í—ã –∑–¥–µ—Å—å");
      map.setView(userLatLng, 16);
    });
  </script>
</body>
</html>
