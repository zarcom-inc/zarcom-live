<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zarcom Cameras Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { margin: 0; padding: 0; height: 100%; width: 100%; }
    .video-popup { width: 300px; height: 170px; margin-bottom: 10px; }
    video, iframe { width: 100%; height: 100%; border: none; border-radius: 8px; }
    .leaflet-popup-content-wrapper { max-width: 320px; }

    .top-bar {

      flex-wrap: wrap;

    }

    .top-bar input.search-box {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 20px;
      border: 1px solid #ccc;
      flex: 1;
    }

    .top-bar .filter-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 16px;
      background: #eee;
      cursor: pointer;
      font-size: 14px;
    }

    #admin-tools {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 9999;
      display: flex;
      align-items: center;
      gap: 6px;
      background: white;
      padding: 6px 10px;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }

    #admin-tools input {
      padding: 4px;
      font-size: 14px;
    }

    #add-camera-form {
      position: absolute;
      display: none;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      z-index: 9999;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #add-camera-form input {
      display: block;
      margin-bottom: 6px;
      width: 200px;
      padding: 4px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <input type="text" id="searchBox" class="search-box" placeholder="–ü–æ–∏—Å–∫ –∫–∞–º–µ—Ä—ã (–Ω–∞–ø—Ä–∏–º–µ—Ä –∫–∞—Ñ–µ)">
    <button class="filter-btn" data-type="food">üçî –ï–¥–∞</button>
    <button class="filter-btn" data-type="parking">üÖøÔ∏è –ü–∞—Ä–∫–∏–Ω–≥–∏</button>
    <button class="filter-btn" data-type="gas">‚õΩ –ó–∞–ø—Ä–∞–≤–∫–∏</button>
    <button class="filter-btn" data-type="laundry">üß∫ –ü—Ä–∞—á–µ—á–Ω—ã–µ</button>
    <button class="filter-btn" data-type="building">üè¢ –ë–∏–ª–¥–∏–Ω–≥–∏</button>
    <button class="filter-btn" data-type="ev">üîå –ó–∞—Ä—è–¥–∫–∏</button>
  </div>

  <div id="admin-tools">
    <input type="text" id="username" placeholder="Login">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button id="addCameraBtn" onclick="enableAddCameraMode()" style="display:none;">‚ûï –î–æ–±–∞–≤–∏—Ç—å –∫–∞–º–µ—Ä—É</button>
  </div>

  <div id="add-camera-form">
    <input type="text" id="serverIp" placeholder="Server IP">
    <input type="text" id="port" placeholder="Port">
    <input type="text" id="appName" placeholder="App Name">
    <input type="text" id="streamId" placeholder="Stream ID">
    <button onclick="submitCameraForm()">OK</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const map = L.map('map', { zoomControl: false }).setView([34.1808, -118.3089], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19, attribution: '&copy; OpenStreetMap contributors' }).addTo(map);

    const redIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
    });

    const existingCams = [
      { id: 'OFFICE', address: '300 North 3rd Street, Burbank, CA', url: '/hls/cam1.m3u8' },
      { id: 'BBQ', lat: 34.1601849437365, lng: -118.25466125331505, url: '/hls/cam2.m3u8' },
      { id: '5STAR', address: '8230 Allott Ave, Panorama City, CA 91402', url: '/hls/cam3.m3u8' },
      { id: 'LALALAND', address: '1800 S Brand Blvd, Glendale, CA 91204', url: '/hls/cam4.m3u8' },
      { id: "Trader Jo's", lat: 34.15995908795789, lng: -118.25430964670682, url: '/hls/cam5.m3u8' }
    ];

    const markerRefs = [];

    (async () => {
      for (const cam of existingCams) {
        let lat, lng;
        if (cam.lat && cam.lng) {
          lat = cam.lat; lng = cam.lng;
        } else {
          const data = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(cam.address)}`).then(r => r.json());
          if (!data.length) continue;
          lat = +data[0].lat; lng = +data[0].lon;
        }
        const marker = L.marker([lat, lng], { icon: redIcon }).addTo(map);
        const popup = createManagedPopup(cam.url);
        marker.bindPopup(popup).bindTooltip(cam.id, { permanent: true, direction: 'right', offset: [10, 0] });
        marker.on('popupopen', () => popup.onPopupOpen());
        marker.on('popupclose', () => popup.onPopupClose());
        markerRefs.push({ marker, id: cam.id });
      }
    })();

    document.getElementById('searchBox').addEventListener('input', function() {
      const value = this.value.trim().toLowerCase();
      markerRefs.forEach(({ marker, id }) => {
        if (id.toLowerCase().includes(value)) {
          marker.openPopup(); map.setView(marker.getLatLng(), 18);
        }
      });
    });

    function createManagedPopup(streamUrl) {
      const container = document.createElement('div'); container.className = 'video-popup';
      const video = document.createElement('video'); video.controls = true; video.muted = true; video.playsInline = true;
      container.appendChild(video);
      let hlsInstance;
      container.onPopupOpen = () => {
        if (Hls.isSupported()) { hlsInstance = new Hls(); hlsInstance.loadSource(streamUrl); hlsInstance.attachMedia(video); hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => video.play()); }
        else { video.src = streamUrl; video.onloadedmetadata = () => video.play(); }
      };
      container.onPopupClose = () => { if (hlsInstance) { hlsInstance.destroy(); hlsInstance = null; } video.pause(); video.removeAttribute('src'); video.load(); };
      return container;
    }
  </script>
</body>
</html>
