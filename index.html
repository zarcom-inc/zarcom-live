<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Zarcom Live</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 100vh; }
    .top-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 10px;
      background: #fff;
      position: absolute;
      z-index: 1000;
      top: 0;
      left: 0;
      right: 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .filter-btn {
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
      background: #f5f5f5;
    }
    .filter-btn.active {
      background: #007bff;
      color: white;
      border-color: #007bff;
    }
    .search-box {
      flex-grow: 1;
      max-width: 300px;
    }
  </style>
</head>
<body>
<div class="top-bar">
  <input type="text" id="search" class="search-box" placeholder="–ü–æ–∏—Å–∫ –∫–∞–º–µ—Ä—ã (–Ω–∞–ø—Ä–∏–º–µ—Ä –∫–∞—Ñ–µ)">
  <button class="filter-btn" data-type="food">üçî –ï–¥–∞</button>
  <button class="filter-btn" data-type="parking">üÖøÔ∏è –ü–∞—Ä–∫–∏–Ω–≥–∏</button>
  <button class="filter-btn" data-type="gas">‚õΩ –ó–∞–ø—Ä–∞–≤–∫–∏</button>
  <button class="filter-btn" data-type="laundry">üß∫ –ü—Ä–∞—á–µ—á–Ω—ã–µ</button>
  <button class="filter-btn" data-type="building">üè¢ –ë–∏–ª–¥–∏–Ω–≥–∏</button>
  <button class="filter-btn" data-type="ev">üîå –ó–∞—Ä—è–¥–∫–∏</button>
</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([34.05, -118.25], 10);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const cameraData = [
    { name: 'In-N-Out Burger', lat: 34.182, lng: -118.312, type: 'food' },
    { name: 'Burbank Parking Lot', lat: 34.180, lng: -118.308, type: 'parking' },
    { name: 'Shell Gas Station', lat: 34.150, lng: -118.300, type: 'gas' },
    { name: 'Sunset Laundry', lat: 34.170, lng: -118.260, type: 'laundry' },
    { name: 'Downtown Building', lat: 34.040, lng: -118.250, type: 'building' },
    { name: 'EV Station LA', lat: 34.110, lng: -118.270, type: 'ev' },
  ];

  const markers = [];

  cameraData.forEach(cam => {
    const marker = L.marker([cam.lat, cam.lng])
      .addTo(map)
      .bindPopup(`<b>${cam.name}</b><br>–¢–∏–ø: ${cam.type}`);
    marker.cameraType = cam.type;
    marker.name = cam.name.toLowerCase();
    markers.push(marker);
  });

  const filterButtons = document.querySelectorAll('.filter-btn');

  filterButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      filterButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      const selected = btn.dataset.type;
      markers.forEach(m => {
        if (m.cameraType === selected) {
          m.addTo(map);
        } else {
          map.removeLayer(m);
        }
      });
    });
  });

  document.getElementById('search').addEventListener('input', e => {
    const text = e.target.value.toLowerCase();
    markers.forEach(m => {
      if (m.name.includes(text)) {
        m.addTo(map);
      } else {
        map.removeLayer(m);
      }
    });
  });
</script>
</body>
</html>
