<!DOCTYPE html>
<html>
<head>
  <title>Zarcom Live Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([34.0522, -118.2437], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const cameraIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
      iconSize: [30, 30]
    });

    // Ivideon камера
    const markerIvideon = L.marker([34.0522, -118.2437], { icon: cameraIcon }).addTo(map);
    markerIvideon.bindPopup(`
      <iframe src="https://play.webvideocore.net/?video_force_aspect=1&stretch=uniform&autoplay=1&url=https://video.wvcdn.net/record/001/639/846/0001639846_720p.mp4" width="300" height="200" frameborder="0" allowfullscreen></iframe>
    `);

    // Тестовое видео (демо)
    const markerTest = L.marker([34.0532, -118.2437], { icon: cameraIcon }).addTo(map);
    markerTest.bindPopup(`
      <video controls autoplay muted playsinline width="300" height="200">
        <source src="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" type="application/x-mpegURL">
        Ваш браузер не поддерживает воспроизведение HLS.
      </video>
    `);

    // RTMP/HLS с твоего сервера
    const markerRTMP = L.marker([34.0542, -118.2437], { icon: cameraIcon }).addTo(map);
    markerRTMP.bindPopup(`
      <video controls autoplay muted playsinline width="300" height="200">
        <source src="http://5.161.202.172/hls/camera1_720p2628kbs/index.m3u8" type="application/x-mpegURL">
        Ваш браузер не поддерживает воспроизведение HLS.
      </video>
    `);
  </script>
</body>
</html>
