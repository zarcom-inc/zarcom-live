<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zarcom Cameras Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body, #map {
      margin: 0; padding: 0; height: 100%; width: 100%;
    }
    .video-popup {
      width: 300px; height: 170px; margin-bottom: 10px;
    }
    video, iframe {
      width: 100%; height: 100%; border: none; border-radius: 8px;
    }
    .leaflet-popup-content-wrapper {
      max-width: 320px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Инициализируем карту
    const map = L.map('map').setView([34.1808, -118.3089], 16);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Красный маркер для нашей камеры
    const redIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    // Фабрика всплывашек с видео
    const createVideoPopup = (streamUrl, type = 'hls', label = '') => {
      const container = document.createElement('div');
      container.className = 'video-popup';

      const title = document.createElement('div');
      title.style.fontWeight = 'bold';
      title.style.marginBottom = '5px';
      title.textContent = label;
      container.appendChild(title);

      if (type === 'iframe') {
        const iframe = document.createElement('iframe');
        iframe.src = streamUrl;
        iframe.allowFullscreen = true;
        container.appendChild(iframe);
      } else {
        container.innerHTML += `
          <video controls autoplay muted playsinline>
            <source src="${streamUrl}" type="application/x-mpegURL">
            Your browser does not support the video tag.
          </video>
        `;
        const video = container.querySelector('video');
        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(streamUrl);
          hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = streamUrl;
        }
      }
      return container;
    };

    // Старые камеры (как были)
    L.marker([34.1808, -118.3089]).addTo(map)
      .bindPopup(createVideoPopup(
        "https://public.ivideon.com/camera/100-SYJQkrxIQlHzKBISTMN7tv/65536/?lang=ru",
        "iframe",
        "Main Office Camera"
      ));

    L.marker([34.1805, -118.3092]).addTo(map)
      .bindPopup(createVideoPopup(
        "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8",
        "hls",
        "Test Camera Mux"
      ));

    // Наша камера — с красным маркером
    L.marker([34.1802, -118.3094], { icon: redIcon }).addTo(map)
      .bindPopup(createVideoPopup(
        "/hls/ARM1.m3u8",
        "hls",
        "Our Camera"
      ));

    // Остальные тестовые
    L.marker([34.1803, -118.3090]).addTo(map)
      .bindPopup(createVideoPopup(
        "http://5.78.131.127:9000/app/test1/playlist.m3u8",
        "hls",
        "OvenMediaEngine TEST1"
      ));

    L.marker([34.1807, -118.3090]).addTo(map)
      .bindPopup(createVideoPopup(
        "http://5.161.202.172:8080/memfs/005f0a90-c16c-4dbe-bdbd-786d392f8331.m3u8",
        "hls",
        "OvenMediaEngine TEST2"
      ));
  </script>
</body>
</html>
